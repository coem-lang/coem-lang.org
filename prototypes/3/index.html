<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prototype 3</title>
  <link href="//fonts.cdnfonts.com/css/ibm-plex-serif-2" rel="stylesheet">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }
    body {
      display: grid;
      grid-template-columns: auto;
      grid-template-rows: 80vh 80vh;
      background-color: #F5F5F5;
    }
      @media (min-width: 800px) {
        body {
          grid-template-columns: 50% 50%;
          grid-template-rows: auto;
        }
      }
    p {
      line-height: 1;
      white-space: pre;
      font-size: 24px;
      margin: 2em;
    }
    .token {
      display: inline-block;
      padding: 0 0.05em;
      border-radius: 5px;
      position: relative;
      margin: -0.05em;
      font-family: 'IBM Plex Serif', serif;
      font-style: italic;
    }
    .token:hover {
      background-color: rgba(0,0,0,0.05);
    }
    .var {
      font-family: 'IBM Plex Mono', monospace;
      font-style: normal;
    }
    .operator {
      font-style: normal;
    }
    .string {
      font-family: 'IBM Plex Sans', sans-serif;
      font-style: normal;
      font-weight: 400;
    }
    .string .quote {
      opacity: 0.5;
    }
    .comment {
      opacity: 0.5;
    }
    .comment .symbol {
      font-style: normal;
    }
    .comment:hover {
      background-color: rgba(0,0,0,0.05);
    }
    .token:hover::after {
      position: absolute;
      top: -90%;
      left: 0;
      color: grey;
      background-color: rgba(255,255,255,0.9);
      padding: 0.2em 0.5em;
      font-size: 0.6em;
      opacity: 1 !important;
    }
    .comment:hover::after { content: "Comment, denoted by either a * (star/asterisk) or a † (dagger)."; }
    .let:hover::after { content: "Declares a variable."; }
    .var:hover::after { content: "Variable name."; }
    .memyselfI:hover::after { content: "RegEx variable name. Matches me, myself, or I."; }
    .be:hover::after { content: "Assigns the right expressions to the left token."; }
    .string:hover::after { content: "String."; }
    .if:hover::after { content: "Performs the actions in the block if the condition is true."; }
    .am:hover::after { content: "Compares the left and right expressions."; }
    .colon:hover::after { content: "Begins a block."; }
    .dot:hover::after { content: "Ends a block."; }
    .to:hover::after { content: "Declares a function."; }
    .know:hover::after { content: "Alias for the print function."; }
    .emdash:hover::after { content: "Holds arguments for a conditional, loop, or function." }
  </style>
</head>
